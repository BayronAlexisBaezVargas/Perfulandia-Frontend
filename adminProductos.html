<div class="modal fade" id="modalAnadirProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">A침adir Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form id="formularioNuevoProducto">
          <div class="mb-3">
            <label for="nuevoNombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nuevoNombre" required>
          </div>
          <div class="mb-3">
            <label for="nuevoPrecio" class="form-label">Precio (CLP)</label>
            <input type="number" class="form-control" id="nuevoPrecio" required>
          </div>
          <div class="mb-3">
            <label for="nuevoStock" class="form-label">Stock (Unidades)</label>
            <input type="number" class="form-control" id="nuevoStock" required>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="agregarProducto()">Guardar Producto</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form>
          <div class="mb-3">
            <label for="editarNombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="editarNombre" value="Mandarin sky">
          </div>
          <div class="mb-3">
            <label for="editarPrecio" class="form-label">Precio (CLP)</label>
            <input type="number" class="form-control" id="editarPrecio" value="40000">
          </div>
          <div class="mb-3">
            <label for="editarStock" class="form-label">Stock (Unidades)</label>
            <input type="number" class="form-control" id="editarStock" value="12">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='AdminProductos.html'">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
